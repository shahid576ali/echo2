<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <section class="container"> 
<header>
    Registration form
</header>
<form action="#" class="form">
    <div class="input-box">
        <label>Full Name</label>
        <input type="text" placeholder="Enter full name" required >
    </div>
    <div class="input-box">
        <label>Email Address</label>
        <input type="emain" placeholder="Enter email address" required>
    </div>
    <div class="column">
        <div class="input-box">
            <label> Phone Number</label>
            <input type=" phone number" placeholder="Enter Phone Number" required>
        </div>
        <div class="input-box">
            <label>Date of birth</label>
            <input type="date" placeholder="Enter Date of birth" required>
        </div>
    </div>
    <div class="gender-box">
        <h3>Gender</h3>
        <div class="gender-option">
            <div class="gender">
                <input type="radio" id="check-male  "name ="gender" required >
                <label for="check-male">Male</label>
            </div>
            <div class="gender">
                <input type="radio" id="check- female "name="gender" required>
                <label for="check-female">Female</label>
            </div>
            <div class="gender">
                <input type="radio" id="check-others "name="gender" required>
                <label for="check-others">prefer not to say</label>
            </div>
        </div>
    </div>
    <div >
        <button type="submit"><a href="http://127.0.0.1:5500/.vscode/dashboard/dashboard.html">register</a> </button>
        <p>already registered ?<a href="#">signup</a></p>
    </div>
</form>
    </section>
</body>
</html>
